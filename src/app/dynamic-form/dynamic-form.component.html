<form [formGroup]="form">
  <div *ngFor="let key of Object.keys(config)">
    <label>{{key}}</label>
    <div *ngIf="validTypes.has(config[key].type)">
      <input [type]="form.value[key].type" [formControlName]="key">
    </div>
    <div *ngIf="config[key].type === 'select'">
      <select [formControlName]="key">
        <option disabled selected value></option>
        <option *ngFor="let param of config[key]?.options">{{param}}</option>
      </select>
    </div>
  </div>
  <input type="submit" (click)="onSubmit()">
</form>
